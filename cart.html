<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Product Card with Fly Cart Animation | CodingNepal</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
        <img src="../img/tulipa.jpg" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Buquê de Tulipas</span>
              <p>Tulipas Amarelas para sua amada</p>
            </div>
            <div class="price">R$30,00</div>
          </div>
          <div class="buttons">
            <button>Comprar Agora</button>
            <button class="cart-btn">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="../img/brenno.png" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Máscara 3D</span>
              <p>Máscara com tecido duplo</p>
            </div>
            <div class="price">R$8,00</div>
          </div>
          <div class="buttons">
            <button>Compre agora</button>
            <button class="cart-btn">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="../img/fidgt.png" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Fidget Toys</span>
              <p>Te acalma e relaxa</p>
            </div>
            <div class="price">R$30,00</div>
          </div>
          <div class="buttons">
            <button>Compre Agora</button>
            <button class="cart-btn">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
    </div>

    <script src="cart.js"></script>

  </body>
</html>
